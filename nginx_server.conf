events {
  worker_connections 1024;
}

http {

  upstream backend {
    server 192.168.11.111:8080;
    server 192.168.11.112:8080;
  }

  server {
    listen 80 default_server;
    server_name default_server;
    root /usr/share/nginx/html;
    
    location / {
      proxy_pass http://backend;
    }
  }
}
